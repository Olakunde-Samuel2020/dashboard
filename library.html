 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/my library/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>library page</title>
</head>
<body>
    <header class="nav-bar">
        <div class="logo">
            <a href="/dashboard/index.html"><img src="/asset/logo.png"  alt=""></a>
        </div>
        <nav class="nav-links">
            <a href="#">Admin</a>
            <img src="/asset/notif.png" alt="" class="notif nav-link">
            <img src="/asset/message.png" alt="" class="message nav-link">
            <img src="/asset/user-profile.png" alt="" class="user-profile ">
            <img src="/asset/drop-down.png" alt="" class="drop-down ">
           
        </nav>
    </header>
    <main>
        <section class="side-profile">
            <div class="intro">
                <img src="/asset/user-profile.png" alt="" class="side-profile-logo">
                <div class="intro-name">
                    <h1>Eri Guy</h3>
                    <h5><small> Leadcity University </small></h5>
                </div>
            </div>
            <div class="flex">
                <div class="centralized">
                    <h3 class="num num1">45</h3>
                    <h6 class="sub sub1">Followers</h6>
                </div>
                <div class="centralized">
                    <h3 class="num num2">7</h3>
                    <h6 class="sub sub1">Upload</h6>
                </div>
                <div class="centralized">
                    <h3 class="num num3">8</h3>
                    <h6 class="sub sub1">Upvotes</h6>
                </div>
            </div>

            <div class="link-list">
                <div class="home">
                    <img src="/asset/home.png" alt="" class="list-logo list-logo-1">
                    <a href="home.html" class="link1">Home</a>
                </div>
                <div class="library">
                    <img src="/asset/library.png" alt="" class="list-logo list-logo-1">
                    <a href="#"> My library</a>
                    <img src="/asset/drop-down.png" alt="" class="list-dropdown list-dropdown-1">
                </div>
                <div class="course">
                    <img src="/asset/file.png" alt="" class="list-logo list-logo-1">
                    <a href="#">Course</a>
                    <img src="/asset/drop-down.png" alt="" class="list-dropdown list-dropdown-1">
                </div>
                <div class="book">
                    <img src="/asset/bookmark.png" alt="" class="list-logo list-logo-1">
                    <a href="#">Book</a>
                    <img src="/asset/drop-down.png" alt="" class="list-dropdown list-dropdown-1">
                </div>
                <div class="past-question">
                    <img src="/asset/copy.png" alt="" class="list-logo list-logo-1">
                    <a href="#">Past - Question</a>
                    <img src="/asset/drop-down.png" alt="" class="list-dropdown list-dropdown-1">
                </div>
            </div>
        </section>
        <section class="main-side-background">
            <img src="/asset/background1.png" alt="" class="background1">
            <img src="/asset/background2.png" alt="" class="background2">
        </section>
        <section class="main-side">
                <div class="search-bar">
                        <input type="text" placeholder="&#xf002; search for course, books, past-question etc..." class="search">
                </div>
                <div class="select">
                    <div class="courses">
                            <h4>My Courses</h4>
                        <div class="flezing">
                            <div class="logo-and-name">
                                <img src="/asset/file-green.png" alt="" class="file-green">
                                <h4>Software Engineering CIS 408</h4>
                            </div>
                   
                            <div class="close">
                                <img src="/asset/close.png" alt="" class="close">
                            </div>
                        </div>
                        <div class="adding">
                            <img src="/asset/add.png" alt="" class="plus">
                            <a href="#" class="add add1">Add Courses</a>
                            
                        </div>
                    </div>
                        
                    
                    <div class="courses">
                            <h4>My Books</h4>
                        <div class="flezing">
                            <div class="logo-and-name">
                                <img src="/asset/file-green.png" alt="" class="file-green">
                                <h4>Software Engineering CIS 408</h4>
                            </div>
                
                            <div class="close">
                                <img src="/asset/close.png" alt="" class="close">
                            </div>
                        </div>
                        <div class="adding">
                            <img src="/asset/add.png" alt="" class="plus">
                            <a href="#" class="add add2">Add Books</a>
                            
                        </div>
                    </div>
                   
                   
                  
                <div class="courses">
                        <h4>My Past Questions</h4>
                    <div class="flezing">
                        <div class="logo-and-name">
                            <img src="/asset/file-green.png" alt="" class="file-green">
                            <h4>Software Engineering CIS 408</h4>
                        </div>
            
                        <div class="close">
                            <img src="/asset/close.png" alt="" class="close">
                        </div>
                    </div>
                    <div class="adding">
                        <img src="/asset/add.png" alt="" class="plus">
                        <a href="#" class="add">Add Past Questions</a>
                        
                    </div>
                </div>
                    
                </div>
        </section>
    </main>
</body>
</html>
